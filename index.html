<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>风云</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

  </head>
  <body>
    <div class="page-group">
        <div class="page">
          <header class="bar bar-nav">
            <!-- <a class="button button-link button-nav pull-left" href="/demos/card" data-transition='slide-out'>
              <span class="icon icon-left"></span>
              返回
            </a> -->
            <h1 class="title">登录风云</h1>
          </header>
          <div class="content">
            <div class="list-block">
              <ul>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-email"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">邮箱</div>
                      <div class="item-input">
                        <input type="email" id="email">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content">
                    <div class="item-media"><i class="icon icon-form-password"></i></div>
                    <div class="item-inner">
                      <div class="item-title label">密码</div>
                      <div class="item-input">
                        <input type="password" class="" id="pwd">
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="content-block">
              <div class="row">
                <div class="col-100"><a href="#" class="button button-big button-fill button-success">提交</a></div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script type='text/javascript' src='frontend/js/lib/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>
        $(".button-success").click(function(){
          var email = $("#email").val();
          var pwd = $("#pwd").val();
          if(!email || !pwd){
            $.alert("请输入邮箱和密码");
          }else{
            GLOBAL.ajax('post', GLOBAL.host + 'user/login', {email: email, pwd: pwd}, function(e){
              var code = e.code;
              var data = e.data;
              var url = 'http://'+location.host + '/html/';
              sessionStorage.uid = data.user_id;
              sessionStorage.uname = data.user_name;
              if(code == 200){
                var role = e.data.role;
                if(role == 1){
                  url += 'admin/entry.html';
                }else{
                  url += 'index/entry.html';                  
                }
                location.href = url;
              }else{
                $.alert(e.msg) 
              }
            })
          }
        })
    </script>
  </body>
</html>
