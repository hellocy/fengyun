                width: 3rem;

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/common.js' charset='utf-8'></script>
    <script>

        $("#login").click(function(){
          location.href = "login.html";
        })

        $(".user-head img").click(function(){
          $(".user-head img.active").removeClass("active");
          $(this).addClass("active");
        });

        $(".button-success").click(function(){
          var cnName = $.trim($("#cnName").val());
          var email = $.trim($("#email").val());
          var pwd = $.trim($("#pwd").val());
          var headImg = $(".user-head img.active").attr("data-img-name") || '0.jpg';
          if(cnName && email && pwd){
            if(!/^[A-Za-z0-9@\.]+$/.test(email)){
              $.alert('账号只能输入字母、数字或邮箱格式');
              return;
            }
            var data = {
                  cnName: cnName, 
                  email: email, 
                  pwd: pwd,
                  headImg: headImg
                };

            GLOBAL.ajax('post', '/user/reg', data , function(e){
              var code = e.code;
              var msg = e.msg;
              if(code == 200){
                $.alert(msg, function(){
                  location.href = "login.html";
                });
              }else if(code == 400){
                $.alert(msg);
                $("#email").select();
              }
            })
          }else{
            $.alert("输入不完整！");
          }
        })
    </script>
