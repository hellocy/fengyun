    <script>
        options.initPage = function(){

          GLOBAL.ajax('get', '/place/list', null, function(e){
              var code = e.code;
              var data = e.data;
              var $container = $(".list-block ul");
              if(code == 200){
                var html = '';
                for(var i = 0; i < data.length; i++){
                  var id = data[i].id;
                  var name = data[i].name;
                  var time = data[i].animal;
                  var sequence = data[i].sequence;
                  html += '<li class="item-content item-link" data-id="'+id+'"><div class="item-media"><i class="icon icon-f7"></i></div><div class="item-inner"><div class="item-title">'+name+'</div><div class="item-after">第'+sequence+'场</div></div></li>';
                }
                $container.empty().append(html);
              }
            })

          $(".list-block ul").on("click", '.item-content', function(){
            options.param.placeId = $(this).data('id');
            GLOBAL.go('buy.html');
          })
        }
    </script>
