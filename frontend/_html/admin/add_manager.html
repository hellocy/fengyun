<script>
  options.initPage = function(){

    GLOBAL.ajax('get', '/authority/fetchAll', null, function(e){
        var code = e.code;
        var data = e.data;
        if(code == 200){
          var authHtml = '<div class="row">';
          for(var i = 0; i < data.length; i++){
            var id = data[i].id,
                authName = data[i].authName;
            authHtml += '<div class="col-33"><div class="item" data-id="'+id+'">'+authName+'</div></div>';
            if(i > 0 && (i+1) % 3 == 0){
              authHtml += '</div><div class="row">'
            }
          }
          authHtml += '</div>';
          $(".manager-auth-list").empty().append(authHtml);

          options.param.uid && GLOBAL.ajax('post', '/user/userDtl', {uid: options.param.uid}, function(e){
              var code = e.code;
              var data = e.data;
              if(code == 200){
                var cnname = data.user_name;
                var email = data.mail;
                var pwd = data.pwd;
                var headImg = data.user_head;
                var authority = data.authority.split(",");

                $("#cnName").val(cnname);
                $("#email").val(email);
                $("#pwd").val(pwd);
                $("#cnName").val(cnname);
                $("img[data-img-name='"+headImg+"']").addClass("active");

                authority.forEach(function(ele, idx){
                  console.log($(".item[data-id='"+ele+"']"))
                  $(".item[data-id='"+ele+"']").addClass("active");
                })
              }
          })
        }
    })

    $(".user-head img").click(function(){
      $(".user-head img.active").removeClass("active");
      $(this).addClass("active");
    });

    $(".manager-auth-list").on("click", ".item", function(){
      $(this).toggleClass("active");
    })

    $(".btn-add-user").click(function(){
      var cnName = $("#cnName").val();
      var email = $("#email").val();
      var pwd = $("#pwd").val();
      var headImg = $(".user-head img.active").attr("data-img-name") || '0.jpg';
      var authArr = [];
      $(".manager-auth-list .item.active").each(function(){
        var authId = $(this).data("id");
        authArr.push(authId);
      })
      if(authArr.length == 0){
        $.alert("请设置权限");
        return;
      }
      if(cnName && email && pwd){
        var data = {
              cnName: cnName, 
              email: email, 
              pwd: pwd,
              headImg: headImg,
              authority: authArr.join(",")
            };

        var optApi = '/user/addManager';
        if(options.param.uid){
          data.uid = options.param.uid;
          optApi = '/user/updateManager';
        }
        GLOBAL.ajax('post', optApi, data , function(e){
          var code = e.code;
          var msg = e.msg;
          if(code == 200){
            $.alert(msg);
            GLOBAL.go("player_list.html");
          }
        })
      }else{
        $.alert("输入不完整！");
      }
    })

    $(".tab-item.active").removeClass("active");
    $(".tab-item").eq(1).addClass("active");
  }
</script>
