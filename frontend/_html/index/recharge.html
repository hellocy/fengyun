    <script>
        $(".tab-item").click(function(){
            $(this).siblings(".active").removeClass("active");
            $(this).addClass("active");
        })

        $(".number-charge .item").click(function(){
          var number = $(this).text();
          $("#input-charge").val(number);
        })

        $(".button-success").click(function(){
          var $charge = $("#input-charge");
          var chargeVal = $charge.val();
          if(chargeVal){
            var data = {uid: GLOBAL.get('uid'), uname: GLOBAL.get('uname'),  count: chargeVal};
            $.confirm('确定要充值' + chargeVal + "点吗？", function(){
              GLOBAL.ajax("post", GLOBAL.host + 'order/request', data, function(e){
                $.alert(e.msg);
              })
            })
          }else{
            $.alert("请输入点数！", function(){
              $charge.focus();
            });
          }
        })
    </script>
